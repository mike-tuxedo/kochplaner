<div class="page-header">
    <h2>Einkaufsliste</h2>
    <div class="page-header-actions" v-if="shoppingList.length > 0">
        <button class="secondary" :class="{ outline: !shoppingEditMode }" @click="shoppingEditMode = !shoppingEditMode">
            <svg v-if="!shoppingEditMode" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M5 18.89H6.41421L15.7279 9.57627L14.3137 8.16206L5 17.4758V18.89ZM21 20.89H3V16.6473L16.435 3.21231C16.8256 2.82179 17.4587 2.82179 17.8492 3.21231L20.6777 6.04074C21.0682 6.43126 21.0682 7.06443 20.6777 7.45495L9.24264 18.89H21V20.89ZM15.7279 6.74785L17.1421 8.16206L18.5563 6.74785L17.1421 5.33363L15.7279 6.74785Z"></path></svg>
            <svg v-if="shoppingEditMode" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M9.9997 15.1709L19.1921 5.97852L20.6063 7.39273L9.9997 17.9993L3.63574 11.6354L5.04996 10.2212L9.9997 15.1709Z"></path></svg>
            {{ shoppingEditMode ? 'Fertig' : 'Bearbeiten' }}
        </button>
        <button :class="{ outline: theme === 'dark' }" @click="shareShoppingList()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M13.1202 17.0228L8.92129 14.7324C8.19135 15.5125 7.15261 16 6 16C3.79086 16 2 14.2091 2 12C2 9.79086 3.79086 8 6 8C7.15255 8 8.19125 8.48746 8.92118 9.26746L13.1202 6.97713C13.0417 6.66441 13 6.33707 13 6C13 3.79086 14.7909 2 17 2C19.2091 2 21 3.79086 21 6C21 8.20914 19.2091 10 17 10C15.8474 10 14.8087 9.51251 14.0787 8.73246L9.87977 11.0228C9.9583 11.3355 10 11.6629 10 12C10 12.3371 9.95831 12.6644 9.87981 12.9771L14.0788 15.2675C14.8087 14.4875 15.8474 14 17 14C19.2091 14 21 15.7909 21 18C21 20.2091 19.2091 22 17 22C14.7909 22 13 20.2091 13 18C13 17.6629 13.0417 17.3355 13.1202 17.0228ZM6 14C7.10457 14 8 13.1046 8 12C8 10.8954 7.10457 10 6 10C4.89543 10 4 10.8954 4 12C4 13.1046 4.89543 14 6 14ZM17 8C18.1046 8 19 7.10457 19 6C19 4.89543 18.1046 4 17 4C15.8954 4 15 4.89543 15 6C15 7.10457 15.8954 8 17 8ZM17 20C18.1046 20 19 19.1046 19 18C19 16.8954 18.1046 16 17 16C15.8954 16 15 16.8954 15 18C15 19.1046 15.8954 20 17 20Z"></path></svg>
            Teilen
        </button>
    </div>
</div>

<!-- Keine Einkaufsliste -->
<div v-if="shoppingList.length === 0 && !weekplan" class="empty-state">
    <p>Keine Einkaufsliste verfügbar.</p>
    <p>Erstelle zuerst einen Wochenplan!</p>
    <button class="mt-1" :class="{ outline: theme === 'dark' }" @click="navigateTo(1)">Zum Wochenplan</button>
</div>

<!-- Eintrag hinzufügen (CSS-gesteuert über .shopping-edit-mode) -->
<div class="shopping-add">
    <form @submit.prevent="addShoppingItem()" role="group">
        <input type="text" v-model="newShoppingItem" placeholder="Eintrag hinzufügen...">
        <button type="button" v-if="speechEnabled" class="mic-btn" :class="{ active: speechListening && speechTarget === 'shopping' }" @click="toggleSpeechListening('shopping')" title="Spracheingabe">&#x1F3A4;</button>
        <button type="submit" :disabled="!newShoppingItem.trim()">+</button>
    </form>
    <div v-if="speechListening && speechTarget === 'shopping' && speechPartial" class="speech-partial">{{ speechPartial }}</div>
</div>

<!-- Einkaufsliste -->
<article v-if="shoppingList.length > 0" :class="{ 'shopping-edit-mode': shoppingEditMode }">
    <div class="shopping-list">
        <div v-for="(item, index) in shoppingList" :key="index"
             class="item" :class="{ checked: item.checked, dragging: dragIndex === index }"
             :data-index="index"
             draggable="true"
             @dragstart="onDragStart(index, $event)"
             @dragover="onDragOver(index, $event)"
             @dragend="onDragEnd($event)"
             @touchstart="onTouchStart(index, $event)"
             @touchmove="onTouchMove($event)"
             @touchend="onTouchEnd()">

            <!-- Normal view -->
            <template v-if="editingShoppingIndex !== index">
                <span class="drag-handle">&#x2630;</span>
                <input type="checkbox" :id="'item-' + index"
                       v-model="item.checked" @change="syncShoppingList(item)">
                <label :for="'item-' + index" class="ingredient-info" @dblclick="startEditItem(index)">
                    <div>{{ item.name }}</div>
                    <div class="amount" v-if="item.amount || item.unit">{{ item.amount }} {{ item.unit }}</div>
                </label>
                <div class="item-actions">
                    <button class="btn-icon" @click="startEditItem(index)" title="Bearbeiten">&#x270E;</button>
                    <button class="btn-icon btn-delete" @click="removeShoppingItem(index)" title="Löschen">&times;</button>
                </div>
            </template>

            <!-- Edit view -->
            <template v-else>
                <form class="item-edit-form" @submit.prevent="saveEditItem(index)">
                    <input type="text" v-model="editingShoppingText" placeholder="Name" class="edit-name" autofocus>
                    <input type="number" v-model="editingShoppingAmount" placeholder="Menge" class="edit-amount" step="any">
                    <input type="text" v-model="editingShoppingUnit" placeholder="Einheit" class="edit-unit">
                    <button type="submit" class="btn-icon" title="Speichern">&#x2713;</button>
                    <button type="button" class="btn-icon" @click="cancelEditItem()" title="Abbrechen">&times;</button>
                </form>
            </template>
        </div>
    </div>
</article>
